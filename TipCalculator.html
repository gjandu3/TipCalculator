<!DOCTYPE html>
<html lang="en">
<center>

    <body>
        <h1>Calculate your Subtotal including the Tip</h1>
        <p id="how">How much was your order?</p>
        <input type="text" id="sub"><br>
        <p>How good was the service?</p>
        <select id="service">
		<option value="Excellent">Excellent</option>
		<option value="Great">Great</option>
		<option value="Good">Good</option>
		<option value="Fair">Fair</option>
		<option value="Poor">Poor</option>
	</select>
        <p id="butt"><button onclick="Main()">Submit Please</button></p>
        <div id="total"></div>
    </body>
</center>
<style>
    p {
        font-size: 24px;
        color: blue;
    }
    
    h1 {
        color: blue;
    }
    
    button {
        background-color: blue;
        color: white;
    }
    
    input {
        background-color: blue;
        color: white;
    }
    
    select {
        background-color: blue;
        color: white;
    }
    
    textarea {
        background-color: blue;
        color: white;
    }
</style>
<script type="text/javascript">
    function Main() {
        var h = document.getElementById("butt");
        h.style.display = "none";
        var first = document.createElement("p");
        first.innerHTML = "Your Subtotal including the tip is:";
        document.getElementById("total").appendChild(first);
        var second = document.createElement("textarea")
        second.rows = "1";
        second.cols = "18";
        var t = Calculate();
        second.innerHTML = t.toString();
        document.getElementById("total").appendChild(second);
        var third = document.createElement("p");
        third.innerHTML = "Thank your for your business";
        document.getElementById("total").appendChild(third);
        var fourth = document.createElement("p");
        fourth.innerHTML = "Please do come again!";
        document.getElementById("total").appendChild(fourth);
    }

    function Calculate() {
        var x = document.getElementById("sub").value;
        var num = Number(x);
        var op = document.getElementById("service").value;
        var tip = Tip(op);
        var t = num * tip;
        var total = num + t;
        return total;
    }

    function Tip(x) {
        var tip = 0;
        if (x == "Excellent") {
            tip = .2;
        } else if (x == "Great") {
            tip = .15;
        } else if (x == "Good") {
            tip = .1;
        } else if (x == "Fair") {
            tip = .05;
        }
        return tip;
    }
</script>

</html>
